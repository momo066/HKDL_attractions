buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // 8.5.2 は Gradle 8.7 以上を要求するため、これで整合性が取れます
        classpath 'com.android.tools.build:gradle:8.5.2'
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.24'
    }
}
allprojects {
    repositories {
        google()
        mavenCentral()
    }
}
