buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Gradle 8.10 と相性の良いバージョンに固定
        classpath 'com.android.tools.build:gradle:8.5.2'
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.24'
    }
}
allprojects {
    repositories {
        google()
        mavenCentral()
    }
}
